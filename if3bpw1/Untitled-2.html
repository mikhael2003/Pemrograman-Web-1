<html>
	<head>
	<title> Registrasi Online MDP</title>
	</head>
	

		<body>
		<Text aria-setsize="1"><b>Formulir Pendaftaran MDP Idol</b>
            <br />
            <em>Be the Next Idol of MDP</em>
		    <br />
            <br />
		</Text>
			
			<table border="0">
				<tr>
				<td>Nama </td>
				    <td>:</td>
				    <td><input type="text" name="nama"/><br /></td>
				</tr>
				
				<tr>
				    <td>Npm </td>
				    <td> :</td>
				    <td> <input type="number" name="Npm"/><br /></td>
				</tr>

                <tr>
				<td>Jenis Kelamin</td>
                <td> :</td>
                    <td><input type="radio" name="jenis_kelamin" value="Man" /> Man</td>
                </tr>

				<tr>
                    <td></td>
                    <td></td>
                    <td><input type="radio" name="jenis_kelamin" value="Woman" /> Woman</td>
                </tr>

                <tr>
                    <td>Alamat</td>
				    <td> :</td>
                    <td><textarea name="Alamat"></textarea></td>
                </tr>

                <tr>
                    <td>Tempat Lahir </td>
				    <td> :</td>
				    <td><input type="text" name="tempat_lahir" /><br /></td>
                </tr>

                <tr>
                    <td>Tanggal Lahir </td>
				    <td> :</td>
				    <td><input type="text" name="tanggal_lahir" /><br /></td>
                </tr>

                <tr>
                    <td></td>
				    <td></td>
				    <td><i><font size="2">(hari/bulan/tahun Contoh : 03/11/2003)</font></i></td>
                </tr>

                <tr>
                    <td>Semester</td>
                    <td>:</td>
                    <td> <select name="semester">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </td>
                </tr>

                <tr>
                    <td>Jurusan </td>
                    <td>:</td>
                    <td> <select name="jurusan">
                        <option value="Informatika">S1-Teknik Informatika</option>
                        <option value="Sistem Informasi">S1-Sistem Informasi</option>
                        <option value="Bahasa Jerman">S1-Bahasa Jerman</option>
                        <option value="Bahasa Italia">S1-Bahasa Italia</option>
                        <option value="Bahasa Jepang">S1-Bahasa jepang</option>
                    </select></td>
                </tr>

                <tr>
                    <td> Ketertarikan</td>
                    <td> :</td>
                    <td> <input type="checkbox" name="ketertarikan" value="olahraga" checked="checked"/> Olahraga </td>
                    
                    <tr>
                    <td> </td>
                    <td> </td>
                    <td><input type="checkbox" name="ketertarikan" value="teknologi" /> Teknologi</td>
                </tr>
                    
                <tr>
                    <td> </td>
                    <td> </td>
                    <td><input type="checkbox" name="ketertarikan" value="Kesehatan" /> Kesehatan</td>
                </tr>
    
                <tr>
                    <td> </td>
                    <td> </td>
                    <td><input type="checkbox" name="ketertarikan" value="Kesenian" /> Kesenian</td>
                </tr>    
    
                <tr>
                    <td> </td>
                    <td> </td>
                    <td><input type="checkbox" name="ketertarikan" value="lain-lain" /> Lain-Lain</td>
                </tr>
                <tr>
                    <td><br /></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    
                    <td>
                        <input type="submit" name="submit" value="Daftar" />
                        <input type="reset" name="reset" value="Batal" />
                    </td>
                </tr>
			</table>
		</body>
		
		
</html>
