<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slinder Technique</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Selamat Datang Menggunakan CSS</h1>
    <font color="red">
    <marquee direction="right">Selamat Mencoba pengunaan CSS</marquee>
    </font>
    <div>
        <h3>Polsek Di Kota Palembang</h3>
        <hr>
        <table>
            <thead>
                <tr>
                    <!--kolom 1-->
                    <th align="center">No</th>
                    <!--kolom 2-->
                    <th align="center">Polsek</th>
                    <!--kolom 3-->
                    <th align="center">Kecematan</th>
                </tr>
            </thead>
         <tbody>
             <tr>
                 <!--baris 1-->
                 <td align="center">1</td>
                 <td align="center">sulawesi</td>
                 <td align="center" rowspan="5">idem</td>
            </tr>
            <tr>
                 <!--baris 2-->
                 <td align="center">2</td>
                 <td align="center">kalidoni</td>
            </tr>
            <tr>
                 <!--baris 3-->
                 <td align="center">3</td>
                 <td align="center">IT 1</td>
            </tr>
            <tr>
                 <!--baris 4-->
                 <td align="center">4</td>
                 <td align="center">ID 1</td>
            </tr>
            <tr>
                 <!--baris 5-->
                 <td align="center">5</td>
                 <td align="center">IT 2</td>
             </tr>
         </tbody>
        </table>
        <p>
            Testing menggunakan CSS eksternal
        </p>
        <img src="image/ame.jpg" alt="coba lagi" width="20%">
    </div>

</body>
</html>
